<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/logi.css" />
    <link rel="shortcut icon" href="img/apple.png">
    <script src="https://kit.fontawesome.com/b783c53a52.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav>
        <div class="logo header-fixed">
            <h1>DevFruit<i class="fa-solid fa-watermelon-slice"></i></h1>
        </div>
        
        <ul>
          
            <li><a href="sobre.html">Sobre</a>&nbsp;<i class="fa-solid fa-carrot"></i></li>
            <li><a href="carrinho.html">Carrinho</a>&nbsp;<i class="fa-solid fa-basket-shopping"></i></li>
            <li><a href="login.html">Login</a>&nbsp;<i class="fa-solid fa-address-card"></i></li>
            <li><a href="atendimento.html">Atendimento</a>&nbsp;<i class="fa-solid fa-circle-info"></i></li>
            <li><a href="sair.html">Sair</a>&nbsp;<i class="fa-solid fa-circle-xmark"></i></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-image">
            <img src="img/login.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>                   
                </div>
                <div class="login-button">
                    <button><a href="cadastro.html">Voltar para Cadastro</a></button>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                   
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite a senha novamente" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="carrinho.html">Entrar</a> </button>
                </div>
        
                    
            </form>
        </div>
    </div>
    
</body>
</html>
